<!-- Modal for add user-->
<div class="modal fade" id="changePassModal">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"  >Change pin</h4>  
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <br/>
            <input type="hidden" name="usernameHid" id="usernameHid" value="">
            <div style="margin-bottom: 25px" class="col-md-12">
              <div  class="nest lighter smaller"><i class="ace-icon fa fa-key smaller-90"></i>Current pin</div> 
              <input type="password" class="form-control" id="currentpassword" name="currentpassword" value="" placeholder="Current pin" required />
              <span id="msgPassword" style="display:none"></span> 
            </div>
            <div style="margin-bottom: 25px" class="col-md-12">
                <div  class="nest lighter smaller"><i class="ace-icon fa fa-key smaller-90"></i>New pin</div> 
                <input type="password" class="form-control" id="newpassword" name="newpassword" value="" placeholder="New pin" required />
                <span id="msgPasswordNew" style="display:none"></span> 
            </div>
            <div style="margin-bottom: 25px" class="col-md-12" id="changepasswordUser">
              <button class="btn btn-nest" onclick="changepassword()" name="login"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Change pin</button>
            </div>
            <div style="margin-bottom: 25px; display:none" class="col-md-12" id="changepasswordAdmin">
                <button class="btn btn-primary" onclick="changepasswordAdmin()" name="login"><i class="fa fa-user" aria-hidden="true"></i><i class="fa fa-unlock-alt" aria-hidden="true"></i>Change pin</button>
              </div>
          </div>
        </div>
        <div class="bs-callout bs-callout-warning smaller-75" style="margin-top:0px; margin-bottom: 5px; padding:5px 5px 5px 7px"> 
          Pin policy (minimum):
          <br/> One uppercase [A - Z], One lowercase [a - z], One number [0 - 9], One special character [!@#$%^&*()\-_=+{};:,<.>], Length>8
      </div>
      </div>
    </div>
  </div>
</div>
